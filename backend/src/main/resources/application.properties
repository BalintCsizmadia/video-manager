# Local
spring.datasource.url=jdbc:postgresql://localhost:5433/videomanager
# Docker
# docker -> postgresql://{DOCKER_MACHINE_ID || POSTGRES_CONTAINER_NAME}:{SELECTED_PORT}/{CREATED_DATABASE}
# spring.datasource.url=jdbc:postgresql://futurevending-postgres:5432/videomanager
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:/schema.sql
spring.datasource.data=classpath:/data.sql